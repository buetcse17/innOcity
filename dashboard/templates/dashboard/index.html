            <div id="map" style="width:1050px; height:600px; position: relative"></div>
            <script src="https://unpkg.com/es6-promise@4.2.4/dist/es6-promise.auto.min.js"></script>
            <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
            <script>

                mapboxgl.accessToken = 'pk.eyJ1IjoicmFtaXNhMjEwOCIsImEiOiJja2VvOGowemIwYTA4MndwNzllcmhpcDk5In0.hVgsEPAgea4C4wbwHOTtuw';
                var mapboxClient = mapboxSdk({ accessToken: mapboxgl.accessToken });
                var map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v11',
                    center: [0,0],
                    zoom: 1
                });
                var locations = {{ locations | safe }};
                var hotels = {{ hotels | safe }};

                for(var i=0;i<locations.length;i++) {
                    const hotelname = hotels[i];
                    mapboxClient.geocoding
                        .forwardGeocode({
                            query: locations[i],
                            autocomplete: false,
                            limit: 1
                        })
                        .send()
                        .then(function (response) {

                            if (
                                response &&
                                response.body &&
                                response.body.features &&
                                response.body.features.length
                            ) {

                                var feature = response.body.features[0];

                                new mapboxgl.Marker({color:'red'}).
                                setLngLat(feature.center).
                                setPopup(new mapboxgl.Popup({ offset: 25 }).
                                setHTML('<h6>' + hotelname )).
                                addTo(map);
                            }
                        });
                }

            </script>
